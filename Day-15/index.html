<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reg Form</title>
</head>
<body>
<table border="1">
	<tr>
		<td><label for="username">UserName:</label></td>
		<td><input type="text" id="username" placeholder="Type UserName here" /></td>
	</tr>
	<tr>
		<td><label for="pwd">Password:</label></td>
		<td><input type="text" id="pwd" placeholder="Type Password here" /></td>
	</tr>
	<tr>
		<td><label for="confirmpwd">Confirm Password:</label></td>
		<td><input type="text" id="confirmpwd" placeholder="Type Password Again" /></td>
	</tr>
	<tr>
		<td>Gender:</td>
		<td><table><tr><td><input type="radio" />Male</td>
		<td><input type="radio" />Female</td></tr></table>
		
	</tr>
	<tr>
		<td>Hobbies</td>
		<td>
		<table>
			<tr>
				<td><input type="checkbox" />Sports</td>
				<td><input type="checkbox" />Reading</td>
				<td><input type="checkbox" />Travel</td>
				
			</tr>
		</table>
		</td>
	</tr>
	<tr>
		<td>Address</td>
		<td><textarea id="address" cols="30" rows="10"></textarea></td>
	</tr>
	<tr>
		<td>City:</td>
		<td><select  id="city">
		<option value="DL">Delhi</option>
		<option value="MU">Mumbai</option>
		<option value="SH">Shimla</option>
		
		</select></td>
	</tr>
	<tr>
		<td colspan="2">
		<table>
			<tr>
				<td><button>Add New User</button></td>
				<td><button>Delete</button></td>
				<td><button>Update</button></td>
				<td><button>Clear</button></td>
			</tr>
		</table>
		</td>
	</tr>
</table>
</body>
</html>
