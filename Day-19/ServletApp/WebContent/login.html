<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form action="login" method="post">
<table>
	<tr>
		<td><label for="">Userid</label></td>
		<td><input type="text" name="userid" placeholder="Type Userid Here" /></td>
	</tr>
	<tr>
		<td><label for="">Password</label></td>
		<td><input type="password" name="password" placeholder="Type Password Here" /></td>
	</tr>
	<tr>
		<td><label for="">Fav Color</label></td>
		<td><input name="favcolor" type="color" /></td>
	</tr>
	<tr>
		<td><label for="">Branch</label></td>
		<td><select name="branch"><option value="dl">Delhi</option>
		<option value="mi">Mumbai</option></select></td>
	</tr>
	<tr>
		<td><button type="submit">Login</button></td>
		<td><button type="reset">Reset</button></td>
	</tr>
</table>
</form>
</body>
</html>
